<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="css/calculadora.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="toggler-theme active">

            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <div class="div1"><button class="btn-operator" id="clear">C</button></div>
                <div class="div2"><button class="btn-operator" id="/">/</button></div>
                <div class="div3"><button class="btn-operator" id="*">*</button></div>
                <div class="div4"><button class="btn-operator" id="backspace"><</button></div>
                <div class="div5"><button class="btn-number" id="7">7</button></div>
                <div class="div6"><button class="btn-number" id="8">8</button></div>
                <div class="div7"><button class="btn-number" id="9">9</button></div>
                <div class="div8"><button class="btn-operator" id="-">-</button></div>
                <div class="div9"><button class="btn-number" id="4">4</button></div>
                <div class="div10"><button class="btn-number" id="5">5</button> </div>
                <div class="div11"><button class="btn-number" id="6">6</button> </div>
                <div class="div12"><button class="btn-operator" id="+">+</button> </div>
                <div class="div13"><button class="btn-number" id="1">1</button> </div>
                <div class="div14"><button class="btn-number" id="2">2</button> </div>
                <div class="div15"><button class="btn-number" id="3">3</button> </div>
                <div class="div16"><button class="btn-operator" id=".">.</button> </div>
                <div class="div17"><button class="btn-number" id="0">0</button> </div>
                <div class="div18"><button class="btn-operator" id="00">00</button> </div>
                <div class="div19"><button class="btn-operator" id="equal">=</button> </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
